<ion-header>

  <ion-navbar  color="icbf">
    <ion-title>Asistencia</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngFor="let personInfo of peopleInfo">

    <ion-item *ngIf="personView[personInfo.person.Id]"
              class="perfil_asistencia">
      <ion-thumbnail item-end (click) = "unCheckUser(personInfo.person.Id)">
        <img src="assets/imgs/cancel.png">
      </ion-thumbnail>
      <ion-thumbnail item-end (click) = "takePhotoAttendance(personInfo.person.Id)">
        <img src="assets/imgs/camera.png">
      </ion-thumbnail>
      <h2 class="nombre_info">{{ personInfo.person.Name }} {{ personInfo.person.SurName }}</h2>
      <p>{{ personInfo.person.DocumentType }}:{{ personInfo.person.DocumentId }}</p>
      <!-- <p>{{ personInfo.assistance[-1].toString() }}</p>
      <!-- <p>{{ personInfo.person.CreatedAt }}</p> -->
    </ion-item>

  </ion-list>

</ion-content>
