<ion-header>

  <ion-navbar  color="icbf">
    <ion-title>PERFIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let personInfo of peopleInfo">

    <ion-item *ngIf="personInfo">
      <ion-thumbnail item-end (click) = "unCheckUser(personInfo.person.IdPerson)">
        <img src="assets/imgs/cancel.png">
      </ion-thumbnail>
      <ion-thumbnail item-end (click) = "takePhotoAttendance()">
        <img src="assets/imgs/camera.png">
      </ion-thumbnail>
      <h2>{{ personInfo.person.Name }} {{ personInfo.person.SurName }}</h2>
      <p>{{ personInfo.person.DocumentType }}:{{ personInfo.person.DocumentId }}</p>
     <!-- <p>{{ personInfo.person.CreatedAt }}</p> -->
    </ion-item>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goHome()">
      <ion-icon name="ios-home"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
