<ion-content padding color="icbf">

  <ion-card>
    <img src="assets/imgs/icbf.png"/>
  </ion-card>

  <br>

  <ion-list>

    <ion-item color="icbf"
              [navPush]="registerPage"
              [navParams]="{ 'token':token }">
      <ion-avatar item-left>
        <img src="assets/imgs/camera.png">
      </ion-avatar>
      <h1><b>Agregar Usuario</b></h1>
    </ion-item>

    <ion-item color="icbf"
              [navPush]="profilePage"
              [navParams]="{ 'token':token }">
      <ion-avatar item-left>
        <img src="assets/imgs/list.png">
      </ion-avatar>
      <h1><b>Registrar Asistencia</b></h1>
    </ion-item>

    <ion-item color="icbf" (click) = "exitApp()">
      <ion-avatar item-left>
        <img src="assets/imgs/exit.png">
      </ion-avatar>
      <h1><b>Salir</b></h1>
    </ion-item>

  </ion-list>

</ion-content>
