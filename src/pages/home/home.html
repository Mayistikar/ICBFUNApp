<ion-content padding color="icbf">

  

  <br>

  <ion-img img-placeholder-background="bg-translucid" item-right width="80" height="80" src="../../assets/images/pantalla1/2_logo_ICBF.png"></ion-img>

  <ion-list>

    <ion-item color="icbf"
              [navPush]="registerPage"
              [navParams]="{ 'token':token }">
      <ion-avatar item-left>
        <img src="assets/imgs/camera.png">
      </ion-avatar>
      <h1><b>Agregar Usuario</b></h1>
    </ion-item>

    <ion-item color="icbf"
              [navPush]="profilePage"
              [navParams]="{ 'token':token }">
      <ion-avatar item-left>
        <img src="assets/imgs/list.png">
      </ion-avatar>
      <h1><b>Registrar Asistencia</b></h1>
    </ion-item>

    <ion-item color="icbf" (click) = "exitApp()">
      <ion-avatar item-left>
        <img src="assets/imgs/exit.png">
      </ion-avatar>
      <h1><b>Salir</b></h1>
    </ion-item>

  </ion-list>

</ion-content>
