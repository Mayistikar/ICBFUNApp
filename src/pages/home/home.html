<ion-content>


  <div class="body_home">
    <ion-img class="logo_icbf" img-placeholder-background="bg-translucid"></ion-img>
  <br><br>


  <button ion-button
          color="secondary"
          [navPush]="registerPage"
          [navParams]="{ 'token':token }"
          class="boton_enrolar" >
      <ion-label>
      Enrolar beneficiario
    </ion-label>
  </button>

  <button ion-button
          color="secondary"
          [navPush]="profilePage"
          [navParams]="{ 'token':token }"
          class="boton_asistencia" >
    <ion-label>
      Registrar asistencia
    </ion-label>
  </button>
  <br>

  <button ion-button
          color="secondary"
          (click) = "exitApp()"
          class="boton_salir_home">
    Salir
  </button>
  <br>
  <ion-img class="img_girl_bottom"
           img-placeholder-background="bg-translucid">
  </ion-img>

  </div>

</ion-content>
