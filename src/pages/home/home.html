<ion-content>


  <div class="body_home">

  <ion-img img-placeholder-background="bg-translucid" item-right width="100" height="100" src="../../assets/images/home/2_logo_ICBF.png">    
  </ion-img>
  <br><br>
  

  <button ion-button block round color="dark" [navPush]="registerPage"
              [navParams]="{ 'token':token }"  class="button_option" >     
      <ion-label>
        <ion-icon name="md-person-add"></ion-icon>
      Enrolar Beneficiario.
    </ion-label>      
  </button>
  <br>
  
  <button ion-button block round  [navPush]="profilePage"
              [navParams]="{ 'token':token }" class="button_option" >
    <ion-label>
      <ion-icon name="md-list-box"></ion-icon>    
      Registrar Asistencia
    </ion-label>    
    
  </button>
  <br>

  <button (click) = "exitApp()" class="Boton_Salir_home"> 
    salir
  </button>

  <br>
  <ion-img img-placeholder-background="bg-translucid"  width="100" height="100" src="../../assets/images/home/Nina_Inferior.png"></ion-img>

  </div>

</ion-content>
