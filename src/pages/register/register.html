<ion-content padding color="icbf">

  <ion-card *ngIf="photoRawData; else noPhoto">
    <img [src]="photoBase64">
  </ion-card>

  <ng-template #noPhoto>
    <ion-card>
        <img src="assets/imgs/noPhoto.png">
    </ion-card>
  </ng-template>

  <button ion-button full item-left (click)="takePhotoRegister()" class="button_camera" >
    <ion-thumbnail item-start >
      <!-- <img src="../../assets/imgStyles/Camera_1_.png"> -->
      <img src="assets/images/registro/Camera.png">
    </ion-thumbnail>
    <h2><b>Tomar Fotografía</b></h2>
  </button>

  <form>

    <ion-item ion-item>
      <ion-icon name="card" item-start></ion-icon>
      <ion-label>Tipo Documento:</ion-label>
      <ion-select [(ngModel)]="data.DocumentType" name="DocumentType">
        <ion-option value="TI">Tarjeta de Identidad</ion-option>
        <ion-option value="RC">Registro Civil</ion-option>
        <ion-option value="CC">Cédula de Ciudadanía</ion-option>
        <ion-option value="OT">Otro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item ion-item>
       <ion-icon name="contact" item-start></ion-icon>
      <ion-label >       
      Documento:</ion-label>
      <ion-input type="text" [(ngModel)]="data.DocumentId" name="DocumentId"></ion-input>
    </ion-item>

    <ion-item ion-item>
      <ion-icon name="list" item-start></ion-icon>  
      <ion-label>Nombres:</ion-label>
      <ion-input type="text" [(ngModel)]="data.Name" name="Name"></ion-input>
    </ion-item>

    <ion-item ion-item>
      <ion-icon name="list" item-start></ion-icon>  
      <ion-label>Apellidos:</ion-label>
      <ion-input type="text" [(ngModel)]="data.SurName" name="LastNames"></ion-input>
    </ion-item>

    <button ion-button full item-left (click)="addNewUser()" class="button_camera">
      <ion-thumbnail item-start >
        <!-- <img src="../../assets/imgStyles/Registrar_1_.png"> -->
        <img src="assets/images/registro/Registrar.png">
      </ion-thumbnail>
      <h2><b>Registrar</b></h2>
    </button>

    <button ion-button full item-left class="button_camera">
     
      <ion-thumbnail item-start >
        <!-- <img src="../../assets/imgStyles/Registrar_1_.png"> -->
        <img src="assets/images/registro/cancel.png">
      </ion-thumbnail>
      <h2><b>cancelar</b></h2>
    </button>

  </form>

</ion-content>
