<ion-content>

  <div class="body_register">

  <ion-item *ngIf="photoRawData; else noPhoto"
            class="div_photo">
    <img [src]="photoBase64">
  </ion-item>

  <ng-template #noPhoto>
    <ion-item class="div_noPhoto">
      <img class="no_photo" img-placeholder-background="bg-translucid">
    </ion-item>
  </ng-template>

  <button ion-button
          full item-left
          color="secondary"
          (click)="takePhotoRegister()"
          class="boton_foto" >
    Tomar fotografía
  </button>

  <form class="form_registrar">

    <ion-item ion-item
              class="input_tipoDoc">
      <ion-label>Tipo de Documento:</ion-label>
      <ion-select [(ngModel)]="data.DocumentType" name="DocumentType">
        <ion-option value="TI">Tarjeta de Identidad</ion-option>
        <ion-option value="RC">Registro Civil</ion-option>
        <ion-option value="CC">Cédula de Ciudadanía</ion-option>
        <ion-option value="OT">Otro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item ion-item
              class="input_doc">
      <ion-label>Documento:</ion-label>
      <ion-input type="text" [(ngModel)]="data.DocumentId" name="DocumentId"></ion-input>
    </ion-item>

    <ion-item ion-item
              class="input_nombres">
      <ion-label>Nombres:</ion-label>
      <ion-input type="text" [(ngModel)]="data.Name" name="Name"></ion-input>
    </ion-item>

    <ion-item ion-item
              class="input_apellidos">
      <ion-label>Apellidos:</ion-label>
      <ion-input type="text" [(ngModel)]="data.SurName" name="LastNames"></ion-input>
    </ion-item>

    <button ion-button
            full item-left
            color="secondary"
            (click)="addNewUser()"
            class="boton_registrar">
      Registrar
    </button>

    <button ion-button
            full item-left
            color="secondary"
            (click)="goHome()"
            class="boton_cancelar">
      Cancelar
    </button>

  </form>

  </div>

</ion-content>
