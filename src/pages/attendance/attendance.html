<ion-header>

  <ion-navbar color="icbf">
    <ion-title>ASISTENCIA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right top>
    <button ion-fab color="primary" (click)="goHome()">
      <ion-icon name="ios-home"></ion-icon>
    </button>
  </ion-fab>

  <ion-item *ngIf="photoBase64; else noPhoto">
    <img [src]="photoBase64">
  </ion-item>

  <ng-template #noPhoto>
    <ion-card>
      <ion-thumbnail item-start>
        <img src="assets/imgs/noPhoto.png">
      </ion-thumbnail>
    </ion-card>
  </ng-template>

  <button ion-button block round item-left (click)="takePhotoAttendance()">
    <ion-icon name="camera"> REGISTRAR ASISTENCIA </ion-icon>
  </button>

</ion-content>
