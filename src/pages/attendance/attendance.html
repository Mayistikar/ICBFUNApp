<ion-header>

  <ion-navbar color="icbf">
    <ion-title>ASISTENCIA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="photoBase64; else noPhoto">
    <ion-thumbnail item-start>
      <img [src]="photoBase64">
    </ion-thumbnail>
  </ion-item>

  <ng-template #noPhoto>
    <ion-card>
      <ion-thumbnail item-start>
        <img src="assets/imgs/noPhoto.png">
      </ion-thumbnail>

    </ion-card>
  </ng-template>

  <button ion-button block round item-left (click)="takePhotoAttendance()">
    <ion-icon name="camera"></ion-icon>
  </button>
  <br>
  <button ion-button block round item-left (click)="checkUser()">
    <ion-icon name="ios-search"></ion-icon>Buscar
  </button>
</ion-content>
